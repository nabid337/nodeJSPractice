<!DOCTYPE html>
<html lang="en">
<head>
	<title>Awesome App</title>

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
		<nav class="navbar navbar-default">
				<div class="container-fluid">
				  <!-- Brand and toggle get grouped for better mobile display -->
				  <div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					  <span class="sr-only">Toggle navigation</span>
					  <span class="icon-bar"></span>
					  <span class="icon-bar"></span>
					  <span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">Brand</a>
				  </div>
			  
				  <!-- Collect the nav links, forms, and other content for toggling -->
				  <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
					  <li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
					  <li><a href="#">Link</a></li>
					  <li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
						<ul class="dropdown-menu">
						  <li><a href="#">Action</a></li>
						  <li><a href="#">Another action</a></li>
						  <li><a href="#">Something else here</a></li>
						  <li role="separator" class="divider"></li>
						  <li><a href="#">Separated link</a></li>
						  <li role="separator" class="divider"></li>
						  <li><a href="#">One more separated link</a></li>
						</ul>
					  </li>
					</ul>
					<form class="navbar-form navbar-left">
					  <div class="form-group">
						<input type="text" class="form-control" placeholder="Search">
					  </div>
					  <button type="submit" class="btn btn-default">Submit</button>
					</form>
					<ul class="nav navbar-nav navbar-right">
							
					  <li><button type="button" class="btn btn-info .btn-lg" id="loginBtn">Log In</button></li>
					</ul>
				  </div><!-- /.navbar-collapse -->
				</div><!-- /.container-fluid -->
			  </nav>

			    <!-- Log In Modal -->
  <div class="modal fade" id="logInModal" role="dialog">
		<div class="modal-dialog">
		
		  <!-- Modal content-->
		  <div class="modal-content">
			<div class="modal-header" style="padding:35px 50px;">
			  <button type="button" class="close" data-dismiss="modal">&times;</button>
			  <h4><span class="glyphicon glyphicon-lock"></span> Login</h4>
			</div>
			<div class="modal-body" style="padding:40px 50px;">
			  <form action= "/" method="post" role="form">
				<div class="form-group">
				  <label for="usrname"><span class="glyphicon glyphicon-user"></span> Username</label>
				  <input type="text" class="form-control" name="logemail" id="usrname" placeholder="Enter email">
				</div>
				<div class="form-group">
				  <label for="psw"><span class="glyphicon glyphicon-eye-open"></span> Password</label>
				  <input type="password" class="form-control" name="logpassword" id="psw" placeholder="Enter password">
				</div>
				<div class="checkbox">
				  <label><input type="checkbox" value="" checked>Remember me</label>
				</div>
				  <button type="submit" class="btn btn-success btn-block"><span class="glyphicon glyphicon-off"></span> Login</button>
			  </form>
			</div>
			<div class="modal-footer">
			  <p>Not a member? <button type="button" class="btn btn-info .btn-lg" id="signUpBtn">Sign Up</button></p>
			  <p>Forgot <a href="#">Password?</a></p>
			</div>
		  </div>
		  
		</div>
	  </div> 
	  
	  <!-- Sign In Modal content-->
	    <div class="modal fade" id="signInModal" role="dialog">
		<div class="modal-dialog">
		
		  
		  <div class="modal-content">
			<div class="modal-header" style="padding:35px 50px;">
			  <button type="button" class="close" data-dismiss="modal">&times;</button>
			  <h4><span class="glyphicon glyphicon-lock"></span> Sign In</h4>
			</div>
			<div class="modal-body" style="padding:40px 50px;">
			  <form action= "/" method="post" role="form">
				<div class="form-group">
				  <label for="usrname"><span class="glyphicon glyphicon-user"></span> Email</label>
				  <input type="text" class="form-control" name="signEmail" id="usrname" placeholder="Enter email">
				</div>
				<div class="form-group">
				  <label for="psw"><span class="glyphicon glyphicon-eye-open"></span> Password</label>
				  <input type="password" class="form-control" name="signPassword" id="psw" placeholder="Enter password">
				</div>
				<div class="checkbox">
				  <label><input type="checkbox" value="" checked>Remember me</label>
				</div>
				  <button type="submit" class="btn btn-success btn-block"><span class="glyphicon glyphicon-off"></span>
				  Sign In</button>
			  </form>
			</div>
		  </div>
		  
		</div>
	  </div> 

	
	  <script>
			$(document).ready(function(){
				$("#loginBtn").click(function(){
					$("#logInModal").modal();
				});
				$("#signUpBtn").click(function(){
					$('#logInModal').modal('hide');
					$("#signInModal").modal();
				});
			});
			</script>
	


</body>
</html>
